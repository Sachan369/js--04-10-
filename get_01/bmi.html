<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        background-color: #212121;
        color: #fff;
      }
      .container {
        margin: auto;
        width: 60%;
        border: 3px solid #fff;
        padding: 20px;
      }
      .result {
        margin: auto;
        width: 60%;
        border: 3px solid #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>How do I calculate my BMI?</h3>
    <h4>
      The formula for BMI is weight in kilograms divided by height in meters
      squared.
    </h4>
    <div class="container">
      <form class="form">
        <label>Weight : </label>
        <input type="text" id="weight" /> <br />
        <label>Height : </label>
        <input type="text" id="height" /> <br />
        <br />
        <button class="calculate">Calculat BMI</button>
      </form>
    </div>
    <br />
    <br />
    <div class="result">Result :</div>
    <div>
      <br /><br />
      <li>Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</li>
      <li>Healthy weight for the height: 47.4 kg - 64 kg</li>
      <li>Lose 24.0 kg to reach a BMI of 25 kg/m2.</li>
    </div>
  </body>
  <script>
    const form = document.querySelector(".form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const weight = parseInt(document.querySelector("#weight").value);
      const height = parseInt(document.querySelector("#height").value);
      const result = document.querySelector(".result");
      if (height === "" || height < 0 || isNaN(height)) {
        result.innerHTML = `Please give a valid height ${height}`;
      } else if (weight === "" || weight < 0 || isNaN(weight)) {
        result.innerHTML = `Please give a valid weight ${weight}`;
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        result.innerHTML = `<h4?> Result :${bmi}</h4?`;
      }
    });
  </script>
</html>
